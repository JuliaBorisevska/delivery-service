<!-- ko if: $root.chosenSectionId().id == "lst" -->
        <table class="list">
        	<thead>
        		<tr>
                    <th>&nbsp;</th>
                    <th>
                        Полное имя
                    </th>
                    <th>
                        Логин
                    </th>
                    <th>
                        Роль
                    </th>
                </tr>
        	</thead>
        	<tbody data-bind="foreach: userlistVM.users">
        		<tr>
                    <td><input type="checkbox"></td>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: login"></td>
                    <td data-bind="text: role"></td>
               </tr>
        	</tbody>
        </table>
        <div class="pagination">
        	<a id="first" href="#" data-bind="click: function (data, event) { userlistVM.navigate(data,event); }, css: { disabled: userlistVM.currentPage() === 1 }">First</a>
            <a id="prev" href="#" data-bind="click: function (data, event) { userlistVM.navigate(data,event); }, css: { disabled: userlistVM.currentPage() === 1 }"><<</a>
			<!-- ko foreach: userlistVM.numbers -->
             <a id="block" href="#" data-bind="click: function (data, event) { $root.userlistVM.navigate(data,event); }, text: $data, css: { current: $root.userlistVM.currentPage() == $data}"></a>
			<!-- /ko -->
            <a id="next" href="#" data-bind="click: function (data, event) { userlistVM.navigate(data,event); }, css: { disabled: userlistVM.currentPage() === userlistVM.totalPages()}">>></a>
        	<a id="last" href="#" data-bind="click: function (data, event) { userlistVM.navigate(data,event); }, css: { disabled: userlistVM.currentPage() === userlistVM.totalPages()}">Last</a>
        </div> 
<!-- /ko -->
