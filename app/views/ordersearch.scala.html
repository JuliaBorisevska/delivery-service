<!-- ko if: $root.chosenSectionId().id == "ordsearch" && $root.orderlistVM.searchOrder() -->
<div class="details-part">  
    <div class="field">
        <label class="title">Фамилия заказчика:</label>
        <div class="textfield">
        <input type="text" class="textfield" data-bind="value: $root.orderlistVM.searchOrder().customer"/>
    	</div>
    </div>
    <div class="clr"></div>
    <div class="field">
        <label class="title">Фамилия получателя:</label>
        <div class="textfield">
        <input type="text" class="textfield" data-bind="value: $root.orderlistVM.searchOrder().recipient"/>
    	</div>
    </div>
    <div class="clr"></div>
    <div class="field">
        <label class="title">Дата заказа:</label>
        <div class="textfield">
        	<div class="left-col">
        		<span>от&nbsp;</span>
        		<input type="text" class="smallfield" data-bind="value: $root.orderlistVM.searchOrder().dateMin"/>
        	</div>
        	<div class="right-col">
        		<span>до&nbsp;</span>
        	    <input type="text" class="smallfield" data-bind="value: $root.orderlistVM.searchOrder().dateMax"/>
        	</div>
        </div>
    </div>
    <div class="clr"></div>
    <div class="field">
        <label class="title">Цена заказа:</label>
        <div class="textfield">
        	<div class="left-col">
        		<span>от&nbsp;</span>
        		<input type="text" class="smallfield" data-bind="value: $root.orderlistVM.searchOrder().priceMin"/>
        	</div>
        	<div class="right-col">
        		<span>до&nbsp;</span>
        		<input type="text" class="smallfield" data-bind="value: $root.orderlistVM.searchOrder().priceMax"/>
        	</div>
        </div>
    </div>
    <div class="clr"></div>
    <div class="field">
        <button type="button" class="button" data-bind="click: $root.orderlistVM.findOrders">Найти</button>
    </div>
    <div class="clr"></div>
</div>
<!-- /ko -->
